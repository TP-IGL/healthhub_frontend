<div class="min-h-screen bg-no-repeat bg-fixed bg-bottom bg-contain overflow-hidden" style="background-image: url('assets/logg.png');">
  <!-- Barre de navigation -->
  <nav class="bg-white w-full py-4 i">
    <div class="max-w-7xl mx-auto px-6 flex justify-center items-center">
      <!-- Logo -->
      <img src="assets/logo.svg" alt="Logo" class="w-auto h-[13vh]">


    </div>
  </nav>

  <!-- Contenu principal -->
  <div class="pt-20">
    <div class="flex items-center justify-center mb-4">
      <div class="bg-[#EBEBEB] bg-gradient-to-bl bg-opacity-50 backdrop-blur-lg px-8 py-4 rounded-lg shadow-lg w-full max-w-md max-h-[80vh] flex flex-col items-center z-10">
        <h2 class="text-2xl font-bold text-center mb-4">Vous êtes de retour!</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <!-- Champ Username -->
          <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
            <div class="relative">
              <input type="text" id="username" formControlName="username" class="bg-[#D9D9D9] w-full px-8 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez votre nom d'utilisateur" required>
              <mat-icon class="absolute top-[8px] left-1 text-gray-500">person</mat-icon>
            </div>
          </div>

          <!-- Champ Mot de Passe -->
          <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
            <div class="relative">
              <input type="password" id="password" formControlName="password" class="bg-[#D9D9D9] w-full px-7 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Entrez votre mot de passe" required>
              <mat-icon class="absolute top-[8px] left-1 text-gray-500">lock</mat-icon>
            </div>
            <div class="mt-2 text-right">
              <a href="#" class="text-sm text-[#5932EA] hover:underline">Mot de passe oublié ?</a>
            </div>
          </div>

          <!-- Bouton de connexion -->
          <button type="submit" class="w-full bg-[#5932EA] text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none">Se connecter</button>
        </form>


        <p *ngIf="error"  class="p-2 mb-4 text-sm text-red-800 rounded-lg  dark:bg-gray-800 dark:text-red-400" role="alert">
           {{error}}
        </p>
      </div>
    </div>
  </div>
</div>
