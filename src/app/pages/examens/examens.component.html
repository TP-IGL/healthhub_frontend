<div class="flex flex-col sm:flex-row min-h-screen bg-gray-100 overflow-hidden">
  <!-- Sidebar -->
  <app-side-bar-radiologue 
  [activeItem]="activeItem"
  [radiologuename]="radiologuename"
   (isSidebarOpenR)="toggleSidebar($event)" 
   (menuSelected)="onMenuSelect($event)"
  class="min-h-screen fixed top-0 left-0 bottom-0 transform transition-transform duration-300"
  [ngClass]="{
    '-translate-x-full sm:translate-x-0': !isSidebarOpen,
    'translate-x-0': isSidebarOpen
  }">
 
 
  </app-side-bar-radiologue>
  <main 
    class="flex-1 p-4 sm:p-6 space-y-6 transition-all ease-in-out duration-300"
    [ngClass]="{
    'ml-0 sm:ml-20': isSidebarOpen,
    'ml-0 sm:ml-[250px]': !isSidebarOpen
   ,}">
     <div class="flex flex-col sm:flex-row justify-between items-center bg-white p-4 shadow-md">
         <!-- Titre -->
  <h1 class="text-xl font-bold text-gray-800">Gestion des Examens</h1>

  <!-- Barre de recherche -->
  <div class="flex mt-4 sm:mt-0 space-x-2">
    <input 
      type="text" 
      placeholder="Rechercher un examen..." 
      class="border border-gray-300 rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-purple-600 focus:outline-none"
      (input)="onSearch($event)"
    />
    <button 
      class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 text-sm"
      (click)="resetSearch()"
      >
      RÃ©initialiser
    </button>
  </div>

     </div>
   
     <app-tableauexam
     [tableau]="filteredExams"
     (detailsRequested)="goToDetails($event)">

     </app-tableauexam>
  </main>
 
</div>
