<div id="examination-modal" *ngIf="addExamination" class="fixed inset-0 z-50 flex items-center max-sm:pt-[15rem] pt-20 pb-10 overflow-y-auto justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg max-w-md md:max-w-2xl w-full p-6">
      <h3 class="text-xl font-semibold mb-4">Create Examination</h3>
      <form [formGroup]="examinationForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Type</label>
            <select id="type" formControlName="type" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
              <option value="" disabled selected>Select Type</option>
              <option *ngFor="let type of types" [value]="type">{{ type }}</option>
            </select>
          </div>
  
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Priority</label>
            <select id="priorite" formControlName="priorite" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
              <option value="" disabled selected>Select Priority</option>
              <option *ngFor="let priorite of priorites" [value]="priorite">{{ priorite }}</option>
            </select>
          </div>
  
          <div class="md:col-span-2">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Doctor Details (Optional)</label>
            <input type="text" id="doctor_details" formControlName="doctor_details" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Enter doctor details" />
          </div>
  
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Radiologue ID</label>
            <select
              id="radiologue_id"
              formControlName="radiologue_id"
              class="w-full mt-1 px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              *ngIf="examinationForm.get('type')?.value  != 'labo' "
            >
              <option value="" disabled selected>Select Radiologist</option>
              <option *ngFor="let rad of radio" [value]="rad.user_id">{{ rad.name }}</option>
            </select>
          </div>
  
          <div>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Laborantin ID</label>
            <select
              id="laborantin_id"
              formControlName="laborantin_id"
              class="w-full mt-1 px-4 py-2 border rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
              *ngIf="examinationForm.get('type')?.value == 'labo'"
            >
              <option value="" disabled selected>Select Laborantin</option>
              <option *ngFor="let lab of labos" [value]="lab.user_id">{{ lab.name }}</option>
            </select>
          </div>
        </div>
  
        <div class="flex justify-between mt-6">
          <button type="submit"  class="bg-blue-500 text-white px-4 py-2 rounded-lg">Create Examination</button>
          <button type="button" (click)="closeModal()" class="bg-red-500 text-white px-4 py-2 rounded-lg">Close</button>
        </div>
      </form>
    </div>
  </div>
