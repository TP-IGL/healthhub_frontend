<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-1/3">
      <h2 class="text-xl font-semibold mb-4">Update Status</h2>
      <div class="mb-4">
        <label class="block text-gray-700">Status:</label>
        <select *ngIf="consultation" [(ngModel)]="consultation.status" class="w-full mt-2 p-2 border rounded">
          <option value="planifie">Planifié</option>
          <option value="en_cours">En cours</option>
          <option value="termine">Terminé</option>
          <option value="annule">Annulé</option>
        </select>
      </div>
      <div class="flex justify-end space-x-2">
        <button class="px-4 py-2 bg-gray-200 rounded" (click)="onClose()">Cancel</button>
        <button class="px-4 py-2 bg-blue-500 text-white rounded" (click)="onSave()">Save</button>
      </div>
    </div>
  </div>
